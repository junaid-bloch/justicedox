<!DOCTYPE html>
<html>
<head>
    <title>OTP Verification</title>
    <link rel="icon" type="img/jpg" href="WhatsApp Image 2024-02-10 at 01.08.48 (1).jpeg">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="WhatsApp Image 2024-02-10 at 01.08.48 (1).jpeg" alt="logo">
        <h3 class="text" style="color: #fff; display: inline-flex; margin-top: 30px;">Justice Dox</h3>
    </div>
    <h1>OTP Verification</h1>
    <button class="btn" onclick="generateOTP()">Generate OTP</button>
    <br/>
    <div class="">
    <input type="text" id="otp1" maxlength="1" size="1" autofocus />
    <input type="text" id="otp2" maxlength="1" size="1" />
    <input type="text" id="otp3" maxlength="1" size="1" />
    <input type="text" id="otp4" maxlength="1" size="1" />
    <br/>
</div>
    <button class="button" onclick="verifyOTP()">Verify OTP</button>
    <p id="message"></p>

    <script>
        var otp = "";

        function generateOTP() {
            otp = Math.floor(1000 + Math.random() * 9000);  // Generate a 4-digit OTP
            alert("Your OTP is: " + otp);
        }

        function verifyOTP() {
            var userOTP = document.getElementById("otp1").value + document.getElementById("otp2").value +
                          document.getElementById("otp3").value + document.getElementById("otp4").value;
            var message = document.getElementById("message");

            if (userOTP == otp) {
                message.style.color = "green";
                message.innerHTML = "OTP Verification Successful!";
                setTimeout(function() {
                    window.location.href = "anotherpage.html";
                }, 1500);
            } else {
                message.style.color = "red";
                message.innerHTML = "OTP Verification Failed!";
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 1500);
            }
        }
    </script>
</body>
</html>
